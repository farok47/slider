<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Responsive Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container" id="slider">
    <div class="slider">
      <div class="slide">
        <img src="./images/pexels-pixabay-206359.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="./images/pexels-samandgos-709552.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="./images/pexels-souvenirpixels-417074.jpg" alt="Image 3">
      </div>
    </div>

    <!-- Navigation buttons -->
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>

    <!-- Pagination Dots -->
    <div class="dots-container">
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
